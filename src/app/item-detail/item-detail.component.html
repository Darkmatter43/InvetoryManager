<div *ngIf="item">
    <h2>Edit {{item.name | uppercase}}</h2>
    <div><span>id: </span>{{item._id}}</div>
    <div>
    <label for="item-name">Item name: </label>
    <input id="item-name" [(ngModel)]="item.name" placeholder="name"><br/>
    <label for="item-description">Item description: </label>
    <input id="item-description" [(ngModel)]="item.description" placeholder="description"><br/>
    <label for="item-qty">Item quantity: </label>
    <input id="item-qty" [(ngModel)]="item.qty" placeholder="qty">
    </div>
    <app-button text='Delete' (click)='onDelete(item)'></app-button>
</div>
