<h2>My Items</h2>
<ul class="items">
    <li *ngFor="let item of items" (click)="onSelect(item)" [class.selected]= "item===selectedItem">
        {{item.name}}<br/>
        {{item.description}}<br/>
        Quantity: {{item.qty}}
    </li>
</ul>

<app-item-detail *ngIf="selectedItem" [item]="selectedItem" (onDeleteItem)="deleteItem(selectedItem)"></app-item-detail>
